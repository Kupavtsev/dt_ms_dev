 <form id="request-form" method="post" role="form">

 </div>
 </div>
 <div class="col-md-6">
 <div class="form-group">

 </div>
 </div>
 </div>

 <div class="row">

 <div class="col-md-6">
 <div class="form-group">

  <label for="form_email">Email Service * (Почтовая служба)</label>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Выберите почтовый сервис
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
      <button class="dropdown-item" type="button">Yandex</button>
      <button class="dropdown-item" type="button">Gmail</button>
      <button class="dropdown-item" type="button">Mail.ru</button>
    </div>
  </div>

 <div class="col-md-6">
